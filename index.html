<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script/main.js" defer></script>
  <title>Main Git Document</title>
</head>
<body>
  <ul>
    <!-- Добавляем только файл index.html и добавляем к нему коммит -->
    <li>git add index.html && git commit -m 'prepare UL and List'</li>

    <!-- удаляем файл из текущей папки и коммитим его -->
    <li>git rm -r .gitignore && git commit -m 'Delete file .gitignore'</li>

    <!-- Показывает ветки в проекте -->
    <li>git branch</li>

    <!-- создание новой ветки feature_v1.0 -->
    <li>git branch feature_v1.0</li>

    <!-- переключение на ветку feature_v1.0 -->
    <li>git checkout feature_v1.0</li>

    <!-- Создает новую ветку git checkout -b feature_v.1.1.0 и сразу на нее переключается -->
    <li>git checkout -b feature_v.1.1.0</li>

    <!--  -->
    <li></li>

    <!--  -->
    <li></li>
  </ul>
</body>
</html>
